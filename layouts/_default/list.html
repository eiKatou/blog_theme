{{ define "main" }}
<main>
  <div class="page-titile">
    <h1>{{.Title}}</h1>
  </div>
  {{ range .Pages }}
    <div class="list-row">
      <div class="list-row-date">{{.Date.Format "2006-01-02"}}</div>
      <div><a href="{{.Permalink}}">{{.Title}}</a></div>
    </div>
  {{ end }}
</main>
{{ end }}
