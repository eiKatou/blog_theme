{{ define "main" }}
<main>
  <h1>{{.Title}}</h1>
  <ul>
    {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
      <li><a href="/tags/{{ $name | urlize }}">{{ $name }}</a></li>
      <ul>
          {{ range $taxonomy.Pages }}
          <li hugo-nav="{{ .RelPermalink}}"><a href="{{ .Permalink}}"> {{ .LinkTitle }} </a> </li>
          {{ end }}
      </ul>
    {{ end }}
  </ul>
</main>
{{ end }}
