{{ define "main" }}
<main>
  <!--title-->
  <h1>{{.Title}}</h1>
  <!--tags-->
  {{ if .Params.tags }}
  <div class="blog-tags">
    {{ range .Params.tags }}
      <a href="/tags/{{ . | urlize }}">{{ . }}</a>&nbsp;
    {{ end }}
  </div>
  {{ end }}
  <!--content-->
  <div class="content">
    {{ .Content }}
  </div>
</main>
{{ end }}
