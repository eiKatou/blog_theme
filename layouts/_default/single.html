{{ define "main" }}
<main>
  <!--title-->
  <div class="page-titile">
    <h1>{{.Title}}</h1>
  </div>
  <!--tags-->
  {{ if .Params.tags }}
  <div class="page-tags">
    {{ range .Params.tags }}
      <a href="/tags/{{ . | urlize }}">#{{ . }}</a>
    {{ end }}
  </div>
  {{ end }}
  <!--content-->
  <div class="content">
    {{ .Content }}
  </div>
  <div class="page-date">投稿日 {{ .Date.Format "2006年01月02日" }}</div>
</main>
{{ end }}
